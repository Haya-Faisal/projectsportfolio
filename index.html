    <script>
document.addEventListener('DOMContentLoaded', function() {
    const header = document.querySelector('header');
    const projectsContainer = document.getElementById('projects-container');
    const menuWrapper = document.querySelector('.menu-wrapper');

    window.addEventListener('scroll', function() {
        const scrollY = window.scrollY || window.pageYOffset;
        const viewportHeight = window.innerHeight;
        
        const scrollTriggerDistance = viewportHeight;
        
        const scrollProgress = Math.min(scrollY / scrollTriggerDistance, 1);
        const easedProgress = Math.pow(scrollProgress, 0.9);
        
        header.style.transform = `translateY(-${easedProgress * 400}%)`;
        
        // Handle header and projects container visibility
        if (scrollY >= scrollTriggerDistance) {
            header.classList.add('at-top');
            projectsContainer.classList.add('visible');
            
            // Trigger balls if needed
            if (window.ballsReleased === false && typeof checkHeaderAndRelease === 'function') {
                checkHeaderAndRelease();
            }
        } else {
            header.classList.remove('at-top');
            projectsContainer.classList.remove('visible');
        }
    
        //  menu wrapper visibility 
        if (scrollY > 900) {
            if (menuWrapper) menuWrapper.classList.add('active');
        } else {
            if (menuWrapper) menuWrapper.classList.remove('active');
        }
    });
});
</script>
